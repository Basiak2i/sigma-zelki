    </p>    podaj numer ksztaltu <p>

  </label>

  skomponuj swój kolor podaj RGB: <br>
  R:
  <label for="R">
    <input type="number" name="" id="R">

  G:
  <label for="G">
    <input type="number" name="" id="G">
  </label>
  B:
  <label for="B">
    <input type="number" name="" id="B">
  </label>

  <p id="paragraf"> </p>
  <button id="kolor">Wybrany kolor</button>
    </main>
    <footer><p>Autor strony:SIGMA</p></footer>

<script defer>

  const ksztalt = document.querySelector("#number")
  const R = document.querySelector("#R")
  const G = document.querySelector("#G")
  const B = document.querySelector("#B")
  const zamow = document.querySelector("#Zamow")
  const kolor = document.querySelector("#kolor")
  const paragraf = document.querySelector("#paragraf")


zamow.addEventListener("click", function(evt) {
evt.preventDefault();

if(ksztalt.value==1)
{
  paragraf.innerHTML = `Zamówiłeś żelka miś`
}

else if (ksztalt.value==2)
{
  paragraf.innerHTML = `Zamówiłeś żelka Żaba`
}

else if(ksztalt.value==3)
{
  paragraf.innerHTML = `Zamówiłeś żelka serce`
}


let kolor_element = document.getElementById("kolor");
kolor_element.style.backgroundColor = `rgb(${R.value}, ${G.value}, ${B.value})`;
kolor_element.append(kolor);
})




</script>
